name: Cron

on:
  schedule:
    - cron: '0 9-23 * * *'
    - cron: '0 0-3 * * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      
      - name: Install Playwright
        run: deno run -A playwright install chromium --with-deps --only-shell
      
      - name: Run main.ts
        run: deno -A main.ts